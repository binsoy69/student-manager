<!DOCTYPE html>
<html>
<head>
    <title>Edit Student</title>
</head>
<body>
    <h1>✏️ Edit Student</h1>

    <form method="POST" action="{{ url_for('update_student', id=student.id) }}">
        <input type="text" name="fullname" value="{{ student.fullname }}" required><br>
        <input type="email" name="email" value="{{ student.email }}" required><br>
        <input type="text" name="course" value="{{ student.course }}" required><br>
        <button type="submit">Update</button>
    </form>

    <br>
    <a href="{{ url_for('home') }}">← Back to list</a>
</body>
</html>
