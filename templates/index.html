{% extends "base.html" %}
{% block title %}Student List{% endblock %}
{% block content %}
<h2 class="mb-4">📋 Student Records</h2>

<form method="POST" action="/add" class="row g-3 mb-4">
    <div class="col-md-4">
        <input type="text" name="fullname" class="form-control" placeholder="Full Name" required>
    </div>
    <div class="col-md-4">
        <input type="email" name="email" class="form-control" placeholder="Email" required>
    </div>
    <div class="col-md-3">
        <input type="text" name="course" class="form-control" placeholder="Course" required>
    </div>
    <div class="col-md-1">
        <button type="submit" class="btn btn-primary w-100">Add</button>
    </div>
</form>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Full Name</th>
            <th>Email</th>
            <th>Course</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.fullname }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.course }}</td>
            <td>
                <a href="{{ url_for('edit_student', id=student.id) }}" class="btn btn-sm btn-warning">✏️ Edit</a>
                <a href="{{ url_for('delete_student', id=student.id) }}" class="btn btn-sm btn-danger">🗑️ Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
